<div>
    <div class="row">
        <div class="page-header text-center">
            <h1>QUIZ KAMPEN</h1>
        </div>
    </div>

    <!-- Creating a row for every field with custom images-->
    <div>
        <table >
            <tr ng-repeat="field in crosswordTextFields" ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index)">
                <td ng-repeat="letter in field.textFieldAnswer" style="position: relative;" >
                    <!--<div class="text-center" style="position: fixed;">{{letter}}</div>-->
                    <img class="img-responsive" src="resources/CellBackground_large.png" >
                    <div class="text-center"  style="position: absolute; top: 12%; width:100%; padding: 4px;"><h1>{{letter}}</h1></div>
                    <!--<div class="text-center" style="position: absolute; height:100% width:100%;">{{letter}}</div>-->
                </td>
            </tr>
        </table>
        <h1 class="text-center">{{selectedRow}}</h1>
    </div>


    <div class="row">
        <textarea class="col-xs-12 text-center" ng-model="selectedField.quizText" readonly style="resize: none; border: hidden;" ></textarea>
    </div>
</div>
